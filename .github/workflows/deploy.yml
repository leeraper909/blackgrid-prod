name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Prove the token & site ID are valid (hard fail if not)
      - name: Netlify auth preflight
        run: |
          set -euo pipefail
          test -n "$NETLIFY_SITE_ID" && test -n "$NETLIFY_AUTH_TOKEN"
          curl -sf -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
            "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID" \
            | jq -r '.id+"  "+.name'

      - name: Install Netlify CLI (v17)
        run: npm i -g netlify-cli@17

      - name: Build feed snapshots
        run: node scripts/build-feeds.mjs

      - name: Netlify CLI status
        run: |
          netlify --version
          netlify status --json || true

      - name: Deploy to Netlify (prod)
        env:
          NETLIFY_LOG_LEVEL: debug
        run: |
          netlify deploy \
            --prod \
            --dir=public \
            --site="$NETLIFY_SITE_ID" \
            --auth="$NETLIFY_AUTH_TOKEN" \
            --json \
            --skip-functions-cache
